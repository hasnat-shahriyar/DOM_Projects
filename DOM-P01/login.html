<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HS Bank</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!-- Header Area -->
<header class="mb-5">
    <!-- Page Title -->
    <h1 class="text-4xl md:text-5xl font-medium text-violet-700 text-center mt-8">Welcome to <span class="font-bold text-cyan-500 hover:text-red-500 transition duration-300 ease-in-out">HS Bank</span></h1>
</header>

<!-- Login Section -->
<section class="bg-cyan-100 md:w-2/5 mx-auto p-6 md:p-8">
    <!-- Section Title -->
    <h2 class="text-violet-700 text-2xl md:text-3xl text-center mb-3 md:mb-5 pt-3 md:pt-5 font-semibold">Please Login</h2>
    
    <!-- Login Form -->
    <div class="text-center">
        <!-- Email Input -->
        <input class="w-full md:w-9/12 rounded outline-none p-3 block mx-auto mb-3 md:mb-5" type="email" name="" id="user-email" placeholder="Enter Your Email">
        
        <!-- Password Input -->
        <input class="w-full md:w-9/12 rounded outline-none p-3 block mx-auto mb-3 md:mb-5" type="password" name="" id="user-password" placeholder="Enter Your Password">
        
        <!-- Submit Button -->
        <button id="submit-btn" class="text-white mt-3 md:mt-5 bg-red-500 w-full md:w-28 p-2 rounded hover:bg-red-600 transition duration-300 ease-in-out">Submit</button>
    </div>
</section>

    <script src="JS/login.js"></script>
</body>
</html>
