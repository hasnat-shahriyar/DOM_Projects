<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HS Bank</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mb-5">
    <h1 class="text-5xl font-medium text-violet-700 text-center mt-8">Welcome to <span class="font-bold text-cyan-500 hover:text-red-500 transition duration-300 ease-in-out">HS Bank</span></h1>
    </header>

    <section class="bg-cyan-100 w-2/5 mx-auto p-8">
        <h2 class="text-violet-700 text-3xl text-center mb-5 pt-5 font-semibold">Please Login</h2>
        <div class="text-center">
            <input class="w-9/12 rounded outline-none p-3 block mx-auto" type="email" name="" id="user-email" placeholder="Enter Your Email">
            <input class="w-9/12 rounded outline-none mt-5 p-3 block mx-auto" type="password" name="" id="user-password" placeholder="Enter Your Password" class="">
            <button id="submit-btn" class="text-white mt-5 bg-red-500 w-28 p-2 rounded hover:bg-red-600 transition duration-300 ease-in-out">Submit</button>
        </div>
    </section>
    <script src="JS/login.js"></script>
</body>
</html>
