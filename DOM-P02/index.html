<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account | Practice 2</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>    
</head>
<body>
    <!-- Header Area -->
<header>
    <h1 class="text-4xl md:text-5xl font-medium text-violet-700 text-center mt-8">Bank Account of
        <span class="font-bold text-cyan-500 hover:text-red-500 transition duration-300 ease-in-out">Hasnat Shahriyar</span>
    </h1>
</header>
<!-- Header Area Ends -->

<!-- Display Area -->
<section class="mt-12">
    <!-- Deposit -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:w-10/12 lg:w-7/12 mx-auto">
        <div class="bg-emerald-400 text-center text-white font-medium p-6 md:p-8">
            <h4 class="text-xl md:text-2xl">Deposit</h4>
            <h2 class="text-4xl md:text-5xl">৳<span id="deposit-display">00</span></h2>
        </div>
        <!-- Withdraw -->
        <div class="bg-rose-400 text-center text-white font-medium p-6 md:p-8">
            <h4 class="text-xl md:text-2xl">Withdraw</h4>
            <h2 class="text-4xl md:text-5xl">৳<span id="withdraw-display">00</span></h2>
        </div>
        <!-- Balance -->
        <div class="bg-violet-400 text-center text-white font-medium p-6 md:p-8">
            <h4 class="text-xl md:text-2xl">Balance</h4>
            <h2 class="text-4xl md:text-5xl">৳<span id="balance-display">00</span></h2>
        </div>
    </div>
</section>
<!-- Display Area Ends -->

<!-- Deposit And Withdraw Input Area -->
<section class="mt-12">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:w-10/12 lg:w-8/12 mx-auto">
        <div class="bg-emerald-600 text-center font-medium p-6 md:p-8">
            <h4 class="text-xl md:text-2xl text-white">Enter Your Deposit Amount</h4>
            <div class="text-center">
                <input class="w-full md:w-9/12 outline-none p-3 block mx-auto mt-5 bg-emerald-200" type="email" name="" id="deposit-input" placeholder="Your Deposit Amount">
                <button id="deposit-btn" class="text-white mt-5 bg-red-400 w-full md:w-28 p-2 rounded hover:bg-red-600 transition duration-300 ease-in-out">Deposit</button>
            </div>
        </div>
        <!-- Withdraw -->
        <div class="bg-rose-600 text-center font-medium p-6 md:p-8">
            <h4 class="text-xl md:text-2xl text-white">Enter Your Withdraw Amount</h4>
            <div class="text-center">
                <input class="w-full md:w-9/12 outline-none p-3 block mx-auto mt-5 bg-rose-200" type="email" name="" id="withdraw-input" placeholder="Your Withdraw Amount">
                <button id="withdraw-btn" class="text-white mt-5 bg-emerald-500 w-full md:w-28 p-2 rounded hover:bg-emerald-600 transition duration-300 ease-in-out">Withdraw</button>
            </div>
        </div>
    </div>
</section>
<!-- Deposit And Withdraw Input Area Ends -->


    <!-- JS Script 1-->
    <script src="JS/deposit.js">s</script>
    <!-- JS Script 2-->
    <script src="JS/withdraw.js"></script>
    <!-- JS Script 3 -->
    <script src="JS/utilities"></script>
</body>
</html>
