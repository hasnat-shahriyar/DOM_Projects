<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Money Master</title>
    <!-- Include Tailwind CSS via a link tag -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Header Area Starts -->
    <header class="text-center font-bold text-4xl md:text-5xl mt-4 md:mt-8 text-cyan-500">
        <h1 class="hover:text-rose-500 ease-in duration-300">Money Master!</h1>
    </header>
    <!-- Header Area Ends -->

    <!-- Main Content Area Starts -->
    <main class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4 md:mt-8">
        <!-- Column 1 -->
        <section class="w-full md:w-11/12 mx-auto">
            <img src="assets/money.png" alt="Money Image" class="w-full h-auto">
        </section>
        <!-- Column 1 Ends -->

        <!-- Column 2 -->
        <section class="w-full md:w-11/12 bg-slate-200 p-4">
            <!-- Income Area -->
            <div class="text-center text-2xl md:text-3xl text-cyan-500 font-bold">
                <h1>Income</h1>
            </div>
            <!-- Income Input Area -->
            <div class="mt-4">
                <label for="income" class="text-2xl md:text-2xl text-cyan-500">Income : </label>
                <input type="number" class="w-full px-4 py-2 rounded text-rose-500 outline-none" id="income">
            </div>
            <!-- Income Area Ends -->

            <!-- Expense Area -->
            <div class="mt-8 text-center text-2xl md:text-3xl text-cyan-500 font-bold">
                <h1>Expense</h1>
            </div>
            <!-- Food Input Area -->
            <div class="mt-4">
                <label for="food" class="text-2xl md:text-2xl text-cyan-500">Food : </label>
                <input type="number" class="w-full px-4 py-2 rounded text-rose-500 outline-none" id="food">
            </div>
            <!-- Rent Input Area -->
            <div class="mt-4">
                <label for="rent" class="text-2xl md:text-2xl text-cyan-500">Rent : </label>
                <input type="number" class="w-full px-4 py-2 rounded text-rose-500 outline-none" id="rent">
            </div>
            <!-- Clothes Input Area -->
            <div class="mt-4">
                <label for="clothes" class="text-2xl md:text-2xl text-cyan-500">Clothes : </label>
                <input type="number" class="w-full px-4 py-2 rounded text-rose-500 outline-none" id="clothes">
            </div>
            <!-- Expense Area Ends -->

        <!-- Button Area -->
        <button id="calculate-btn" class="mt-4 bg-cyan-500 ease-in duration-300 hover:bg-rose-600 text-white font-bold py-1 px-2 rounded-sm sm:py-1 sm:px-2 md:py-2 md:px-4">
            Calculate
        </button>
        <!-- Button Area Ends -->

        <!-- Total Expense -->
        <div class="mt-4">
            <h5 class="my-3 font-bold text-cyan-500">Total Expense : <span id="total-expense" class="text-rose-500"></span></h5>
            <h5 class="my-3 font-bold text-cyan-500">Balance : <span id="balance" class="text-emerald-500"></span></h5>
        </div>
        
        <!-- Total Expense Ends -->
        </section>
        <!-- Column 2 Ends -->
    </main>
    <!-- Main Content Area Ends -->
    <script src="JS/script.js"></script>
</body>
</html>
